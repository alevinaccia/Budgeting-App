    <h1>Budgeting App
        <a class="toolbar" href="../Category/categoryManager.html">Categories</a>

    <div id="mainContainer">
        <h2 id="balance">Balance</h2>
        <ul id="inAndOutList">
            <li id="entries" class="inAndOutListElement"></li>
            <li id="outings" class="inAndOutListElement"></li>
        </ul>
        <ul class="buttonList">
            <!--Add Transaction-->
            <li>
                <button class="addBTN" onclick="transactionManager.displayForm()">Add transaction</button>

                <form class="addForm" id="transactionForm">

                    <input type="number" min="0" max="99999" id="ammount" class="formInput" placeholder="Value"><br>

                    <input type="radio" name="type" value="true" id="earn">
                    <label for="Earn">Earning</label><br>
                    <input type="radio" name="type" value=false id="out">
                    <label for="Out">Outing</label><br>

                    <input type="text" placeholder="Reason" id="msg" class="formInput"><br>
                    <label for="category">Category</label>
                    <select name="category" id="category"><option value="default">None</option></select><br>
                    <button>Submit</button>
                    <ul id="transactionList"></ul>
                </form>
            </li>
            <!--Add Goal-->
            <li>
                <button class="addBTN" onclick="goalManager.displayForm()">Add Goal</button>

                <form class="addGoal" id="goalForm">

                    <input type="number" id="saveValue" class="formInput" placeholder="Ammount"><br>

                    <input type="number" name="percentage" min="0" max="100" placeholder="Percentage" id="percentage"
                        class="formInput"><br>

                    <input type="text" placeholder="What are you saving for?" id="reason" class="formInput"
                        placeholder="Reason">

                    <button>Submit</button>

                </form>
            </li>
        </ul>

        <ul id="transactionsList" class="displayList"></ul>

        <ul id="goalList" class="displayList goalListClass"></ul>
